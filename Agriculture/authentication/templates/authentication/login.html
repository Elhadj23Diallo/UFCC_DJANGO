{% extends "base.html" %}

{% block content %}

<style>

    .signup-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: 30px;
        background-color: hsl(143, 89%, 22%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
    }

    h2 {
        color: white;
    }

    p {
        color: #888;
    }

    .signup-form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: white;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        color: #3498db;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="signup-container">
    <h2>Se Connecter</h2>
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    <form method="post" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="text-white">Connexion</button>
    </form>
    <p class="text-white">Vous n'avez pas de compte ? <a href="{% url 'signup' %}">s'inscrire ici !</a></p>
    <p class="text-white"><a href="{% url 'reset_password' %}">Mot de Passe Oubli√© ?</a></p>
</div>

{% endblock %}
