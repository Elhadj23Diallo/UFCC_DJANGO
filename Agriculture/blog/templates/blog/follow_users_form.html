{% extends 'base.html' %}

{% block content %}
<style>
    /* Styles pour la page de suivi des utilisateurs */

    .follow-container {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
        margin: 0 auto; /* Pour centrer horizontalement */
        margin-top: 50px; /* Ajustez la marge sup√©rieure selon vos besoins */
    }

    h2 {
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    button {
        background-color: #3498db;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }
</style>

<div class="follow-container">
    <h2>Suivre des utilisateurs</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirmer</button>
    </form>
</div>
{% endblock content %}
