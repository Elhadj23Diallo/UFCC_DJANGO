{% extends "base.html" %}


{% block content %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333;
    }

    p {
        margin-bottom: 15px;
        color: #666;
    }

    form {
        margin-top: 20px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>    


<div class="container">
    <h2>Checkout for {{ shop.nom }}</h2>
    <p>Product: {{ shop.nom }}</p>
    <p>Price: ${{ shop.price }}</p>

    <!-- Ajoutez ici le formulaire PayPalPaymentsForm -->
    <form method="post" action="https://www.sandbox.paypal.com/cgi-bin/webscr" target="_blank">
        {% csrf_token %}
        {{ paypal.render }}
        <button type="submit">Payer avec PayPal</button>
    </form>
</div>

{% endblock content %}
