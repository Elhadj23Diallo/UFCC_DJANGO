{% extends 'base.html' %}
{% block content %}

    <div class="upload-container">
        <h2>Téléverser plusieurs photos</h2>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {{ formset }}
            {% csrf_token %}
            <button type="submit">Publier</button>
        </form>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .upload-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-form label {
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }

        .upload-form input[type="file"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .upload-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-form button:hover {
            background-color: #45a049;
        }
    </style>

{% endblock content %}
